<!DOCTYPE html>
<html>
  <head>
    <title>Size Tokens</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Muli:700,800"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:500"
      rel="stylesheet"
    />
    <link href="./bundle.css" rel="stylesheet" />
  </head>
  <body>
    <dl>
      <dt>XS</dt>
      <dd class="size-xs">
        <code class="code-highlight">--size-xs</code>
      </dd>
      <dt>S</dt>
      <dd class="size-s">
        <code class="code-highlight">--size-s</code>
      </dd>
      <dt>M</dt>
      <dd class="size-m">
        <code class="code-highlight">--size-m</code>
      </dd>
      <dt>L</dt>
      <dd class="size-l">
        <code class="code-highlight">--size-l</code>
      </dd>
      <dt>XL</dt>
      <dd class="size-xl">
        <code class="code-highlight">--size-xl</code>
      </dd>
    </dl>

    <!-- <dl class="text-tokens"></dl> -->

    <!-- Only needed during development for HMR -->
    <script src="./bundle.js"></script>
  </body>
</html>
